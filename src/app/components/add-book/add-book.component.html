<div class="container mt-3">
    <h1>Add Data</h1>
    <div class="row justify-content center mt-3">
        <div class="col-md-12">
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="price" required>
                </div>
                <div class="form-group">
                    <label for="description">Description <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" formControlName="description" required>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-light btn-block w-50" type="button" routerLink="/books-list">Back</button>
                    <button class="btn btn-primary btn-block w-50" type="submit" [disabled]="bookForm.invalid">Add Book</button>
                </div>
            </form>
        </div>
    </div>
</div>

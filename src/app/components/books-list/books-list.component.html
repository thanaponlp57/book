<!-- {{searchForm.value | json }} -->
<div class="container mt-3">

    <form [formGroup]="searchForm">

        <div class="form-group row">
            <div class="col-md-4">
                <label class="form-label">Name</label>
                <input class="form-control" type="text" formControlName="name">
            </div>
            <div class="col-md-4">
                <label class="form-label">Price</label>
                <input class="form-control" type="text" formControlName="price">
            </div>
            <div class="col-md-4">
                <label class="form-label">Description</label>
                <input class="form-control" type="text" formControlName="description">
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3" (click)="onSearch()">Search</button>
        <button type="button" class="btn btn mt-3" (click)="formSearchInit()">Clear</button>

    </form>

</div>


<div class="container mt-3">
    <div class="d-flex justify-content between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1>Books List</h1>
    </div>

    <button class="btn btn-primary mb-3" type="submit" routerLink="/add-book">
        Add book
    </button>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th class="text-center" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of Books; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.name}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.description}}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book.id}}">
                            Edit
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="delete(book.id, i)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
